<ion-header>
  <ion-navbar>
    <ion-title>
      Mobile Voting
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)="onClickStart()">Start</button>

  <ion-list *ngIf = "star">
    <ion-item *ngFor="let x of result;let i=index">
      
      <h2> Participant #{{ i+1 }} : {{ x }}</h2>
    </ion-item>
  </ion-list>
  <h1 *ngIf = "star">Participant #{{ index+1 }} : wins!</h1>

    <ion-item *ngFor="let x of messages">
    <h2>{{x.address}}</h2>
    <p>{{x.body}}</p>
    </ion-item>
    </ion-list> -->
</ion-content>
