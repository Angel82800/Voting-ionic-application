<ion-header>
  <ion-navbar>
    <ion-title>
      Mobile Voting
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="display:flex;align-items:center">
      <button ion-button color="secondary" (click)="onClickStart()">Start</button>
      <!-- <button ion-button color="secondary" (click)="onClickStart()">Show/Hide</button> -->
      <ion-checkbox [(ngModel)] = "show" style="margin-left : 2vw" (ionChange) = "setFlag()"></ion-checkbox>
  </div>
  

  <ion-list *ngIf = "star">
    <ion-item *ngFor="let x of result;let i=index">
      
      <h2 style="display: flex;"> Participant #{{ i+1 }}<div *ngIf = "show"> : {{ x }}</div></h2>
    </ion-item>
  </ion-list>
  <h1 *ngIf = "star">Participant #{{ index+1 }} : wins!</h1>
  <!-- <ion-list>
    <ion-item *ngFor="let x of messages">
    <h2>{{x.address}}</h2>
    <p>{{x.body}}</p>
    </ion-item>
    </ion-list> -->
</ion-content>
